<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BS CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- BS Icons CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Business Directory</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top shadow">
      <div class="container-fluid">
        <a href="#" class="navbar-brand font-monospace">A&A Media Company</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link text-uppercase active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#About" class="nav-link text-uppercase">About us</a>
            </li>
            <li class="nav-item">
              <a href="#Team" class="nav-link text-uppercase">Team</a>
            </li>
            <li class="nav-item">
              <a href="#Services" class="nav-link text-uppercase">Services</a>
            </li>
            <li class="nav-item">
              <a href="#Contact" class="nav-link text-uppercase">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HEADER -->
    <header
      class="vh-100"
      style="
        background: url(https://source.unsplash.com/GWe0dlVD9e0) center/cover
          no-repeat;
      "
    >
      <div class="container mt-5 pt-5 h-25">
        <h4 class="text-light font-monospace text-shadow animate-text-right">
          Financial Planing For Life
        </h4>
        <h1 class="display-1 text-white text-shadow animate-text-right-3s">
          Trusted to help guide entrepreneurs make better financial decisions
        </h1>
        <button
          class="btn btn-lg btn-info shadow mt-3 animate-text-right-5s"
          data-bs-toggle="modal"
          data-bs-target="#getOffer"
        >
          Get Offer
        </button>
      </div>
      <!-- HEADER > GET STARTED CONTENT MODEL -->
      <div
        class="modal fade"
        id="getOffer"
        tabindex="-1"
        aria-labelledby="getOfferLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="getOfferLabel">New Message</h5>
              <button
                class="btn-close"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="#">
                <div class="mb-3">
                  <label class="col-form-label">Email:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="example@email.com"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">First Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="John maybe idk"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Last Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Why do we even have a last name anyway"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Message:</label>
                  <textarea
                    type="text"
                    class="form-control"
                    style="resize: none"
                    placeholder="Type something nice for me here please"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-danger"
                type="button"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button class="btn btn-primary" type="submit">
                Send message
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- ABOUT -->
    <!-- ABOUT > ABOUT MODEL CONTENT -->
    <!-- TEAM -->
    <!-- FOOTER -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
